<!-- layouts/partials/masonry-card.html -->

<div class="masonry-grid"> <!-- 그리드 부모 요소 추가 -->
  {{ range .Pages }}
  <div class="masonry-card">
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="masonry-card-image"> <!-- 이미지가 왼쪽에 위치 -->
      <div class="masonry-card-content">
        <h2 class="masonry-card-title">
          <a href="{{ .Permalink }}">{{ .Title }}</a> <!-- 제목이 이미지 오른쪽에 위치 -->
        </h2>
        <p class="masonry-card-summary">{{ .Params.summary }}</p> <!-- 설명이 제목 아래에 위치 -->
      </div>
  </div>
  {{ end }}
</div>

<style>
/* Masonry Grid 스타일 */
.masonry-grid {
  display: flex;
  flex-direction: column; /* 카드를 세로로 나열 */
  padding: 16px; /* 그리드에 여백 추가 */
}

/* Masonry Card 스타일 (이미지 왼쪽 배치) */
.masonry-card {
  display: flex;
  flex-direction: row;  /* 이미지를 왼쪽, 텍스트를 오른쪽으로 배치 */
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 16px;
  align-items: center; /* 이미지와 텍스트를 수직 가운데 정렬 */
}

/* 이미지 스타일 */
.masonry-card-image {
  width: 150px;  /* 이미지를 고정된 너비로 설정 */
  height: auto; /* 비율에 맞게 높이 자동 설정 */
  object-fit: cover;
  margin-right: 16px;  /* 이미지와 텍스트 사이 간격 추가 */
  border-radius: 8px;  /* 이미지 모서리 둥글게 */
}

/* 카드 내용 스타일 */
.masonry-card-content {
  flex: 1;  /* 텍스트가 나머지 공간을 차지 */
  padding: 16px;
}

/* 제목 스타일 */
.masonry-card-title {
  font-size: 1.25rem;
  margin: 0 0 8px;  /* 제목 아래 간격 */
}

/* 설명 스타일 */
.masonry-card-summary {
  font-size: 0.9rem;
  color: #666;
}
</style>
