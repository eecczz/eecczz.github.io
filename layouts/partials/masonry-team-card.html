<!-- layouts/partials/masonry-team-card.html -->

<div class="masonry-grid"> <!-- 그리드 부모 요소 추가 -->
  {{ range .Pages }}
  <div class="masonry-card">
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="masonry-card-image"> <!-- 이미지가 위쪽에 위치 -->
      <div class="masonry-card-content">
        <h2 class="masonry-card-title">
          <a href="{{ .Permalink }}">{{ .Title }}</a> <!-- 제목이 이미지 아래에 위치 -->
        </h2>
        <p class="masonry-card-summary">{{ .Params.summary }}</p> <!-- 설명이 제목 아래에 위치 -->
        
        <!-- 대회종류 추가 -->
        {{ with .Params.competition }}
        <p class="masonry-card-competition">
          <strong>Competition:</strong> {{ . }} <!-- 대회종류 텍스트 -->
        </p>
        {{ end }}

      </div>
  </div>
  {{ end }}
</div>

<style>
/* Masonry Grid 스타일 */
.masonry-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 가로로 카드를 나열 */
  grid-gap: 16px;
  padding: 16px; /* 그리드에 여백 추가 */
}

/* Masonry Card 스타일 (이미지 위쪽 배치) */
.masonry-card {
  display: flex;
  flex-direction: column;  /* 이미지를 위, 텍스트를 아래로 배치 */
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 16px;
  align-items: center; /* 이미지와 텍스트를 가운데 정렬 */
  text-align: center;  /* 텍스트 가운데 정렬 */
}

/* 이미지 스타일 */
.masonry-card-image {
  width: 100%;  /* 이미지를 카드 전체 너비로 설정 */
  height: auto; /* 비율에 맞게 높이 자동 설정 */
  object-fit: cover;
  border-bottom: 1px solid #ddd; /* 이미지 아래 구분선 */
}

/* 카드 내용 스타일 */
.masonry-card-content {
  padding: 16px;
}

/* 제목 스타일 */
.masonry-card-title {
  font-size: 1.25rem;
  margin: 16px 0 8px;  /* 제목 위, 아래 간격 */
}

/* 설명 스타일 */
.masonry-card-summary {
  font-size: 0.9rem;
  color: #666;
}

/* 대회종류 스타일 */
.masonry-card-competition {
  font-size: 0.85rem;
  color: #444;
  margin-top: 8px;
}
</style>
