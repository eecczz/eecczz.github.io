<!-- layouts/partials/masonry-card.html -->

<div class="masonry-card">
    <img src="{{ .Params.image }}" alt="{{ .Title }}" class="masonry-card-image">
    <div class="masonry-card-content">
      <h2 class="masonry-card-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
      <p class="masonry-card-summary">{{ .Params.summary }}</p>
    </div>
  </div>
  
  <style>
    /* 카드 레이아웃 스타일 */
    .masonry-card {
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
    }
  
    /* 이미지 스타일 */
    .masonry-card-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  
    /* 카드 내용 스타일 */
    .masonry-card-content {
      padding: 16px;
    }
  
    /* 제목 스타일 */
    .masonry-card-title {
      font-size: 1.25rem;
      margin: 0 0 8px;
    }
  
    /* 설명 스타일 */
    .masonry-card-summary {
      font-size: 0.9rem;
      color: #666;
    }
  
    /* 반응형 Masonry Grid 설정 */
    .masonry-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 16px;
    }
  </style>
