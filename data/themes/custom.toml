# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#ff5722"  # 활기찬 오렌지 컬러로 변경
  
  # Menu
  menu_primary = "rgb(247, 250, 252)"
  menu_text = "#34495e"
  menu_text_active = "#ff5722"  # primary와 맞춘 메뉴 활성화 색상
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(255, 243, 224)"  # 밝은 베이지로 변경해 배경에 변화를 줌
  home_section_even = "rgb(255, 236, 179)"  # 밝은 노란색으로 구분감 제공

[dark]
  primary = "#ff8a65"  # 다크 모드에서 따뜻한 오렌지 컬러
  link = "#ff8a65"
  link_hover = "#ffccbc"
  background = "rgb(34, 34, 44)"  # 어두운 회색 톤을 추가하여 차분한 느낌 유지
  home_section_odd = "rgb(44, 44, 54)"  # 오렌지와 대비를 주기 위해 더 깊은 회색 추가
  home_section_even = "rgb(54, 54, 64)"  # 배경에 경미한 변화를 주기 위해 더 밝은 회색
  menu_primary = "rgb(26, 32, 44)"  # 메뉴 배경은 어두운 색상으로 유지
  menu_text = "#ffccbc"  # 오렌지와 잘 어울리는 밝은 텍스트 색상
  menu_text_active = "#ff8a65"  # 활성화된 메뉴는 따뜻한 오렌지색으로
  menu_title = "#ffffff"  # 타이틀 텍스트는 밝은 색상으로 가독성 유지
