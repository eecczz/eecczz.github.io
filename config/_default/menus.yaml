# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - identifier: "home"
    name: "menu.home"  # i18n 파일에서 'menu.home' 키를 사용
    url: "/"
    weight: 10

  - identifier: "about"
    name: "menu.about"
    url: "/about/"
    weight: 20

  - identifier: "contact"
    name: "menu.contact"
    url: "/contact/"
    weight: 30

  - identifier: "language"
    name: "menu.language"
    url: "#"
    weight: 40
    pre: '<i class="fas fa-globe"></i>'
    children:
      - name: "English"
        url: "/en/"
        identifier: "en"
      - name: "한국어"
        url: "/ko/"
        identifier: "ko"
