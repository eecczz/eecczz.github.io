# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: "home"  # i18n 파일에서 'menu.home' 키를 사용
    url: "/"
    weight: 10

  - name: "about"
    url: "/about/"
    weight: 20

  - name: "contact"
    url: "/contact/"
    weight: 30
  - name: "Search"
    url: "/search/"
    weight: 40
    pre: '<i class="fas fa-search"></i>'  # 검색 아이콘 추가